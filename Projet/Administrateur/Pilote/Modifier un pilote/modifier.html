<!--Body-->

    <h1>Modifier un pilote</h1>

    <div id="general">
        <!--1ère colonne-->
        <div>
            <p>
                <!-- Nom-->
                <label>Nom</label>
                <input type="text" id="Nom" name="Nom" required>      
            </p>
            <p>
                <!-- Prénom-->
                <label>Prénom</label>
                <input type="text" id="Prénom" name="Prénom" required>
            </p>
            <p>
                <!--Centre-->
                <label for="Centre">Centre</label>
                <select name="Centre" id="Centre" multiple size="1">
                        <option>Aix-en-Provence</option>
                        <option>Angoulême</option>
                        <option>Arras</option>
                        <option>Bordeaux</option>
                        <option>Brest</option>
                        <option>Caen</option>
                        <option>Châteauroux</option>
                        <option>Dijon</option>
                        <option>Grenoble</option>
                        <option>La Rochelle</option>
                        <option>Le Mans</option>
                        <option>Lille</option>
                        <option>Lyon</option>
                        <option>Montpellier</option>
                        <option>Nancy</option>
                        <option>Nantes</option>
                        <option>Nice</option>
                        <option>Orléans</option>
                        <option>Paris (La Défense - Nanterre)</option>
                        <option>Pau</option>
                        <option>Reims</option>
                        <option>Rouen</option>
                        <option>Saint-Nazaire</option>
                        <option>Strasbourg</option>
                        <option>Toulouse</option>
                </select>
            </p>
            <p>
                <!--Promotion(s) assignée(s)-->
                <label for="Promotion">Promotion(s) assignée(s)</label>
                <select name="Promotion" id="Promotion" mutiple size="1">
                    <option>CPI A1</option>
                    <option>CPI A2</option>
                    <option>FISA A3</option>
                    <option>FISA A4</option>
                    <option>FISA A5</option>
                    <option>FISE A3</option>
                    <option>FISE A4</option>
                    <option>FISE A5</option>
                </select>
            </p>
        </div>

        <!-- 2ème colonne-->
        <div>
            <p>
                <!-- Genre-->
                <label for="Genre">Genre</label>
                <select name="Genre" id="Genre" mutiple size="1">
                    <option>Féminin</option>
                    <option>Masculin</option>
                    <option>Autre</option>
                </select>
            </p>
            <p>
                <!-- Date de naissance-->
                <label>Date de naissance</label>
                <input type="date" name="Naissance" required>
            </p>
            <p>
                <!-- Numéro de téléphone-->
                <label>Numéro de téléphone</label>
                <input type="number" id="Numéro" name="Numéro" required>
            </p>
            <p>
                <!-- Email-->
                <label>Adresse mail</label>
                <input type="email" id="Email" name="Email" required>
            </p>
        </div>
    </div>

<!--Champ MDP-->
    <div id="general">
        <p>
            <!-- Mot de passe-->
            <label>Mot de passe du pilote</label>
            <input type="password" id="MDP" name="MDP" required>
        </p>
    </div>

<!--Bouton modifier-->
    <div id="general">
        <p>
            <input type="submit" value="Modifier">
        </p>
    </div>
