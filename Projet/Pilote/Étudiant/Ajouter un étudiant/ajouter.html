<!--Body-->

    <h1>Ajouter un étudiant</h1>

    <section>
        <!--1ère colonne-->
        <article>
            <p>
                <!-- Nom-->
                <label>Nom</label>
                <input type="text" id="Nom" name="Nom" required>      
            </p>
            <p>
                <!-- Prénom-->
                <label>Prénom</label>
                <input type="text" id="Prénom" name="Prénom" required>
            </p>
            <p>
                <!--Centre-->
                <form method="get" >
                    <label>Centre</label>
                    <input list="Centre" name="Centre">
                    <datalist id="Centre">
                        <option value="Aix-en-Provence" >
                        <option value="Angoulême">
                        <option value="Arras">
                        <option value="Bordeaux" >
                        <option value="Brest">
                        <option value="Caen">
                        <option value="Châteauroux" >
                        <option value="Dijon">
                        <option value="Grenoble">
                        <option value="La Rochelle" >
                        <option value="Le Mans">
                        <option value="Lille">
                        <option value="Lyon" >
                        <option value="Montpellier">
                        <option value="Nancy">
                        <option value="Nantes" >
                        <option value="Nice">
                        <option value="Orléans">
                        <option value="Paris (La Défense - Nanterre)" >
                        <option value="Pau">
                        <option value="Reims">
                        <option value="Rouen" >
                        <option value="Saint-Nazaire">
                        <option value="Strasbourg">
                        <option value="Toulouse">
                    </datalist>
                </form>
            </p>
            <p>
                <!--Promotion-->
                <form method="get" >
                    <label>Promotion</label>
                    <input list="Promotion" name="Promotion">
                    <datalist id="Promotion">
                        <option value="CPI A1" >
                        <option value="CPI A2">
                        <option value="FISA A3">
                        <option value="FISA A4" >
                        <option value="FISA A5">
                        <option value="FISE A3">
                        <option value="FISE A4" >
                        <option value="FISE A5">
                    </datalist>
                </form>
            </p>
        </article>

        <!-- 2ème colonne-->
        <article>
            <p>
                <!-- Genre-->
                <form method="get" >
                    <label>Genre</label>
                    <input list="Genre" name="Genre">
                    <datalist id="Genre">
                        <option value="Féminin" >
                        <option value="Masculin">
                        <option value="Autre">
                    </datalist>
                </form>
            </p>
            <p>
                <!-- Date de naissance-->
                <label>Date de naissance</label>
                <input type="date" name="Naissance" required>
            </p>
            <p>
                <!-- Numéro de téléphone-->
                <label>Numéro de téléphone</label>
                <input type="number" id="Numéro" name="Numéro" required>
            </p>
            <p>
                <!-- Email-->
                <label>Adresse mail</label>
                <input type="email" id="Email" name="Email" required>
            </p>
        </article>
    </section>

<!--Champ MDP-->
    <section>
        <p>
            <!-- Mot de passe-->
            <label>Mot de passe de l'étudiant</label>
            <input type="password" id="MDP" name="MDP" required>
        </p>
    </section>

<!--Bouton ajouter-->
    <section>
        <p>
            <input type="submit" value="Ajouter">
        </p>
    </section>
