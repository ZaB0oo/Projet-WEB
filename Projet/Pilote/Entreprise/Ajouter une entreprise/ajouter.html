<!--Body-->

    <h1>Ajouter une entreprise</h1>

<!--1er bloc-->

    <section>
        <!--1ère colonne-->
        <article>
            <p>
                <!-- Nom-->
                <label>Nom</label>
                <input type="text" id="Nom" name="Nom" required>      
            </p>
            <p>
                <!--Secteur d'activité-->
                <label for="Secteur">Secteur d'activité</label>
                <select name="Secteur" id="Secteur" multiple size="1">
                        <option>Développement logiciel</option>
                        <option>Développement web</option>
                        <option>Systèmes et réseaux</option>
                        <option>Cybersécurité</option>
                        <option>Base de données</option>
                        <option>Développement fullstack</option>
                </select>
            </p>
        </article>

        <!-- 2ème colonne-->
        <article>
            <p>
                <!-- Email-->
                <label>Adresse mail</label>
                <input type="email" id="Email" name="Email" required>
            </p>
            <p>
                <!-- Site internet-->
                <label>Site internet</label>
                <input type="text" name="Site" required>
            </p>
            <p>
                <!-- Numéro de téléphone-->
                <label>Numéro de téléphone</label>
                <input type="number" id="Numéro" name="Numéro" required>
            </p>
        </article>
    </section>

<!--2ème bloc-->

    <section>
        <!--1ère colonne-->
        <article>
            <p>
                <!-- Pays-->
                <label>Pays</label>
                <input type="text" id="Pays" name="Pays" required>
            </p>
            <p>
                <!--Région-->
                <label>Région</label>
                <input type="text" id="Région" name="Région" required>
            </p>
            <p>
                <!--Ville-->
                <label>Ville</label>
                <input type="text" id="Ville" name="Ville" required>
            </p>
        </article>
        <!--2ème colonne-->
        <article>
            <p>
                <!-- Rue-->
                <label>Rue</label>
                <input type="text" id="Rue" name="Rue" required>
            </p>
            <p>
                <!--Numéro-->
                <label>Numéro</label>
                <input type="number" id="Numéro" name="Numéro" required>
            </p>
            <p>
                <!--Code Postal-->
                <label>Code Postal</label>
                <input type="number" id="Code" name="Code" required>
            </p>
        </article>
    </section>

<!--Bouton ajouter-->
    <section>
        <p>
            <input type="submit" value="Ajouter">
        </p>
    </section>
